<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Input Sizing</h2>
        <p>The from below show input element with different height using .input-lg and .input-sm:</p>
        <from>
            <div class="from-group">
                <label for="inputdefault">Default input</label>
                <input class="from-control" id="inputdefault" type="text">
            </div>
            <div class="from-group">
                <label for="inputlg">Input-lg</label>
                <input class="from-control input-lg" id="inputlg" type="text">
            </div>
            <div class="from-group">
                <label for="inputsm">Input-sm</label>
                <input class="from-control input-sm" id="inputsm" type="text">
            </div>
            <div class="from-group">
                <label for="sel1">Default select list</label>
                <select class="from-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="from-group">
                <label for="sel2">Input-lg</label>
                <select class="from-controlinput-lg" id="sel2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="from-group">
                <label for="sel3">Input-sm</label>
                <select class="form-control input-sm" id="sel3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </from>
    </div>
</body>
</html>
