<div class="row">
    <div class="col-sm-6 form-name">
        <div class="form-group">
            <label class="control-label col-sm-3" for="Name"></label>
            <div class="col-sm-9">
                <input type="name" class="form-control" id="name" placeholder="Enter Your Name*">
            </div>
        </div>
    </div>
    <div class="col-sm-6 form-email">
        <div class="form-group">
            <label class="control-label col-sm-3" for="email"></label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email*"
                    name="email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group form-message">
            <label class="contorl-label col-md-4" for="Message"></label>
            <div class="col-sm-8">
                <textarea class="form-control form-group.required .control-label:after" rows="5" id="Message" placeholder="Message*"></textarea>
            </div>
        </div>
    </div>
</div>
